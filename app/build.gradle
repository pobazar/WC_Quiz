apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: "$rootDir/config.gradle"
apply from: "$rootDir/deps.gradle"


android {
    defaultConfig {
        applicationId "msk.pobazar.wcquiz"
        versionCode config.versionCode
        versionName config.versionName
        minSdkVersion config.minSDK
        targetSdkVersion config.compileSdkVersion
        compileSdkVersion config.compileSdkVersion

        setProperty("archivesBaseName", "Stoloto_$versionName($versionCode)")
    }

    buildTypes {
        debug
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api deps.androidx.appCompat
    api deps.androidx.fragments
    api deps.androidx.viewpager2
    api(deps.androidx.design)
    api deps.androidx.browser
    api deps.androidx.cardView
    api(deps.androidx.constraintLayout) {
        force = true
    }

    api deps.google.gsm

    api deps.moxyX.android
    api deps.moxyX.core
    api deps.moxyX.material
    kapt deps.moxyX.compiler

    api(deps.glide.core) {
        exclude group: "com.android.support"
    }

    api deps.kotlin

    api deps.google.gson

    api deps.rx.java
    api deps.rx.android
    api deps.rx.kotlin

    api deps.timber

    api deps.toothpick.runtime
    kapt deps.toothpick.compiler
}

ext.support_libs_version = '28.0.0'
ext.constraint_version = '1.1.3'
ext.dagger2_version = '2.19'
ext.rxjava2_version = '2.1.12'
ext.rxandroid_version = '2.1.0'
ext.retrofit_version = '2.5.0'
ext.okhttp_version = '3.12.0'
ext.room_version = '1.1.1'
ext.jetpack_version = '1.1.1'
ext.firebase_core_version = '16.0.6'
ext.glide_version = '4.8.0'
ext.gson_version = '2.8.5'